<div
  class="parrent"
  [class]="toastType"
  [ngClass]="position"
  [ngStyle]="{
    width: width,
    backgroundColor: backgroundColor,
    color: textColor,
    borderRadius: borderRadius
  }"
  *ngIf="showToast"
>
  <span class="closebtn" (click)="close()">&times;</span>
  <strong *ngIf="this.newToasts?.toastStyle?.iconText"
    >{{ this.newToasts.toastStyle?.iconText }}
  </strong>
  <div class="message">
    {{ this.newToasts?.message }}
  </div>
</div>
