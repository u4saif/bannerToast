<div class={{position}} [ngClass]="{'toastParent':true}">
  <ng-container  *ngFor="let toast of toasts">
    <div
      [@fade]
      class="card"
      [ngClass]="toast?.toastType"
      [ngStyle]="{
        width: toast?.toastStyle?.width || '320px',
        backgroundColor: toast.toastStyle.backgroundColor,
        color: toast.toastStyle.textColor,
        borderRadius: toast.toastStyle.borderRadius
      }"
    >
      <span class="closebtn" (click)="removeToast(toast.id)">&times;</span>
      <strong *ngIf="toast?.toastStyle?.iconText"
        >{{ toast?.toastStyle?.iconText }}
      </strong>
      <div class="message">
        <p>{{ toast?.message }}</p>
      </div>
    </div>
  </ng-container>
</div>
